# 邮箱绑定插件配置文件

# 数据库配置
database:
  # 数据库主机地址
  host: localhost
  # 数据库端口
  port: 3306
  # 数据库名称
  database: authme
  # 数据库用户名
  username: root
  # 数据库密码
  password: 'wcjs123'
  # 表名
  table: authme

# 邮箱SMTP配置
smtp:
  # SMTP服务器地址
  host: smtp.exmail.qq.com
  # SMTP端口
  port: 465
  # 邮箱用户名
  username: support@cnmsb.xin
  # 邮箱密码或授权码
  password:
  # 是否启用SSL
  ssl: true
  # 是否启用TLS
  tls: false

# 2FA配置
twofa:
  # 需要验证2FA的权限节点
  permission: "emailbind.twofa"
  # 2FA密钥存储表名
  table: "twofa_secrets"